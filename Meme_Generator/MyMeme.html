<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="MyMeme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <div class="container">
    <h1>
        <span class="letter">M</span>
        <span class="letter">E</span>
        <span class="letter">M</span>
        <span class="letter">E</span>
        <span class="letter">Z</span>

    <form id="form" action="#">
      <div id="meme-image">
        <input id="image" type="text" placeholder="URL">
        <input id="setImage" type="button" value="Set">
      </div>
      <div id="top-text">
        <input id="top" type="text" placeholder="Top-Text">
        <input id="preview-top-text" type="button" value="Set">
      </div>

      <div id="bottom-text">
        <input id="bottom" type="text" placeholder="Bottom-Text">
        <input id="preview-bottom-text" type="button" value="Set">
      </div>

      <div id="submit-div">
        <input id="submit" type="submit" value="Let There Be Lit">
      </div>
    </form>
  </div>
  
  <ul id="list">
    <li></li>
  </ul>

  <script src="MyMeme.js"></script>
</body>
</html>
